site_name: Personal Website
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  language: en
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
    primary: light blue
    accent: blue
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
    primary: light blue
    accent: cyan
